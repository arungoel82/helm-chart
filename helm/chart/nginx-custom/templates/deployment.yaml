#{{- if .values.deployment.enabled }}
apiVersion: v1
kind: Deployment
metadata:
        name: {{ include "nginx-custom.fullname" . }}-deployment
        labels:
                {{- include "nginx-custom.labels" . | nindent 4 }}
spec:
        {{- if .values.replicaSet.enabled }}
        replicas: {{ .values.deployment.replicaSet }}
        {{- end }}
        selector:
                matchLabels:
                        {{- include "nginx-custom.selectorLabels" . | nindent 6 }}
        templates:
                metadata:
                        {{- with .Values.podAnnotations }}
                        annotations:
                                {{- toYaml . | nindent 8 }}
                         {{- end }}
                        labels:
                                {{- include "nginx-custom.selectorLabels" . | nindent 8 }}
                spec:
                        containers:
                          - name: {{ include "nginx-custom.fullname" . }}-pod
                            image: {{ .values.image.name }}
                            ports:
                                  - name: http
                                    containerPort: {{ .values.image.port }}
                                    protocol: {{ .values.image.protocol }}
#{{- end }}
