apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  labels:
    name: kong
    app: kong
  namespace: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kong
  templates:
    metadata:
      name: pod
      labels:
        name: kong
        app: kong
    spec:
      containers:
        - name: cpod
          image: nginx
          
    
